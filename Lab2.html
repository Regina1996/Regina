  <script>
      // первое задание
      
   var some_number = 3
console.log('Первое задание')
console.log(some_number)
console.log(typeof some_number)
console.log(typeof(some_number))
     
// второе задание
   var some_number = 77.1234
console.log('Второе задание')
console.log(some_number)
console.log(some_number.toExponential())
console.log(some_number.toExponential(4))
console.log(some_number.toExponential(2))
    
// третье задание
console.log('Третье задание')
var some_number = 77.1234
console.log(some_number)
console.log(some_number.toString())
console.log(some_number.toString(16))
console.log(typeof some_number.toString())
   
// четвертое задание
console.log('Четвертое задание')
console.log((10).toString())

// пятое задание
console.log('Пятое задание')
var some_number = 77.123456789
console.log(some_number.toPrecision(6))

// шестое задание
console.log('Шестое задание')
var some_number = 12345.6789
console.log(some_number.toFixed())
console.log(some_number.toFixed(1))
console.log(some_number.toFixed(6))
console.log((1.23e+10).toFixed(2))
console.log((1.23e-10).toFixed(2))

// свойства 
console.log('Свойство MAX and MIN') 
console.log(Number.MAX_VALUE); 
console.log(Number.MIN_VALUE); 

      // Объект Math (используется для выполнения математических операций)
console.log ('Объект Math')
console.log (Math.max(12,45,78,123,7))
console.log (Math.acos(1))
